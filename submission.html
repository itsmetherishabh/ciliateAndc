    <form  action="/" class="form-signin" method="post">
  <h1 class="h3 mb-3 font-weight-normal">SignIn to Ciliate Info</h1>
  <input type="text" name="name" class="form-control top" placeholder="your name" required autofocus>
  <input type="text" name="username" class="form-control middle" placeholder="username" required>

</form>
<script type="text/javascript">
  var today=new Date();
  var options={
    weekday:"long",
    day: "numeric",
    month: "long"
  };
  var day=today.toLocaleDateString("en-US",options);
  var i=document.getElementById("title");
  setTimeout(function(){
  i.innerHTML=day;
  },2000);
</script>
